<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart order</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./cart.css">

</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="close-icon"><i class="fas fa-window-close"></i></div>
            <header>shopping</header>
            <div class="title">
                <div class="title-item">item</div>
                <div class="title-image">image</div>
                <div class="title-product">product</div>
                <div class="title-amount">amount</div>
                <div class="title-price">price</div>
                <div class="title-button-del">action</div>
            </div>
        
            <div class="product">
        
                <div class="item">
                    <p>1</p>
                </div>
                <div class="image">
                <img src="./img/nature-zen-awBT427pSKE-unsplash.jpg" alt="">
                </div>
                <div class="detail">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, ea.</p>
                </div>
                <div class="amount">
                <input type="number" value="1">
                </div>
                <div class="price">
                <p>฿50</p>
                </div>
                <div class="button-del">
                <button>delete</button>
                </div>
            </div>
            <div class="product">
        
                <div class="item">
                    <p>1</p>
                </div>
                <div class="image">
                <img src="./img/nature-zen-awBT427pSKE-unsplash.jpg" alt="">
                </div>
                <div class="detail">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, ea.</p>
                </div>
                <div class="amount">
                <input type="number" value="1">
                </div>
                <div class="price">
                <p>฿50</p>
                </div>
                <div class="button-del">
                <button>delete</button>
                </div>
            </div>
            <div class="summary">
                <p>Sum : <span>฿100</span></p>
            </div>
            <div class="button-decision">
                <button>Cancel</button>
                <button>Check out</button>
            </div>
        </div>
    </div>
</body>
</html>
