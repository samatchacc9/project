<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">  
    <!-- link css -->
    <link rel="stylesheet" href="./pay.css">
</head>
<body>
    <div class="container">
        <div class="form-payment">
            <div class="summary">
                <div class="summary-text">
                    <h2>Summary</h2>
                </div>
                <div class="summary-price">
                    <h2>฿1020</h2>
                </div>
            </div>
            <div class="bank">
                <div class="bank-title">
                    <h2>ชำระเงินผ่านการโอนบัญชีธนาคาร</h2>
                </div>
            <div class="bank-detail">
                <h4>ธนาคารไทยพาณิชย์ SCB</h4>
                <h4>ชื่อบัญชี บริษัท ไลฟ์เกรท จำกัด</h4>
                <h4>เลขบัญชี: 468-0000-000</h4>
            </div>
        </div>
        <div class="bank-text">
            <h3>*กรุณาเก็บหลักฐานการโอนเงินและอัพโหลดเพื่อยืนยันการชำระเงิน</h3>
        </div>
        <div class="title"> <h3>บันทึกการชำระเงิน</h3></div>
        <div class="payment-record">
            <form action="#">
                <div class="input-payment">
                    <div class="dbl-field">
                        <div class="field">
                            <select name="gender" id="gender" required>
                                <option value="" disabled selected>เลือกธนาคารที่โอนเงิน</option>
                                <option value="Female">SCB</option>
                                <option value="Female">TMB</option>
                          </select>
                     </div>
                     <div class="field">
                        <input type="text" placeholder="เลขบัญชี">
                        <i class="fas fa-user"></i>
                    </div>
                    </div>
                    <div class="dbl-field">
                        <div class="field">
                            <input placeholder="วันที่ชำระเงิน" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="field">
                            <!-- actual upload which is hidden -->
                        <div class="button-upload">
                            <input type="file"  id="actual-btn"  hidden/>
        
                            <!-- our custom upload button -->
                            <label for="actual-btn" class="fas fa-cloud-upload-alt"> Choose File</label>
        
                            <!-- name of file chosen -->
                            <span id="file-chosen">No file chosen</span>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="button-payment">
                <button  type="button" class="after-pay"> ชำระเงินภายหลัง</button>
                <button type="submit" class="pay"> ยืนยันการชำระเงิน</button>
            </div>
        </div>
        </div>
    </div>
    
    
</body>
</html>
