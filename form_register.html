<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-register</title>
    <!-- link css -->
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">  

    <!-- link form css -->
    <!-- <link rel="stylesheet" href="./form-style.css"> -->
    <link rel="stylesheet" href="./test.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="form-register">
        <div class="close-icon"><i class="fas fa-window-close"></i></div>  
        <header>Register</header>
        <form action="#">
            <div class="title">Personal Data</div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" placeholder="Enter your first name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter your last name">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="dbl-field">  
                <div class="field">
                    <input type="text" placeholder="Enter your phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter your email">
                    <i class="fas fa-envelope"></i>
                </div>   
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input placeholder="Enter your date of birth" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="field">
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>select your gender</option>
                        <option value="Female">Male</option>
                        <option value="Female">Female</option>
                      </select>     
                </div>
            </div>
            <div class="title">Address Data</div>
            <div class="dbl-field">
                <div class="field">
                    <select name="province" id="province" required>
                        <option value="" disabled selected>select your province</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Chang mai">Chang mai</option>
                      </select>     
                </div>
                <div class="field">
                    <select name="district" id="district" required>
                        <option value="" disabled selected>select your district</option>
                        <option value="Dusit">Dusit</option>
                        <option value="Bangrak">Bangrak</option>
                      </select>     
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <select name="Sub-district" id="Sub-district" required>
                        <option value="" disabled selected>select your sub district</option>
                        <option value="Bangkoknoi">Bangkoknoi</option>
                        <option value="Saimai">Saimaii</option>
                      </select>     
                </div>
                    <div class="field">
                        <input type="text" placeholder="Enter house number">
                        <i class="fas fa-house-user"></i>
                    </div>  
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" placeholder="Enter your village">
                    <i class="fas fa-house-user"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter your zip code">
                    <i class="fas fa-house-user"></i>
                </div>
            </div>
            <div class="title">Login Data</div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" placeholder="Enter your username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter your password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <div class="button-area">
                <button  type="reset" class="clear fas fa-broom"> Clear  </button>
                
                <button type="submit" class="register fas fa-folder-plus"> Register</button>
                
            </div>
        </form>
    </div>
<script src="./script.js"></script>
</body>
</html>
