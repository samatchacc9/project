<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search order</title>
    <!-- link css -->
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">  

    <!-- link form css -->
    <!-- <link rel="stylesheet" href="./form-style.css"> -->
    <link rel="stylesheet" href="./search.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <div class="put">
        <div class="form-search-order">
            <header>Search order</header>
            <form action="#">
                <div class="dbl-field">
                    <div class="field">
                        <input type="text" placeholder="ชื่อ">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="นามสกุล">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="dbl-field">
                    <div class="field">
                        <input type="text" placeholder="หมายเลขโทรศัพท์">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="หมายเลข order">
                        <i class="fas fa-th-list"></i>
                    </div>
                </div>
                <div class="dbl-field">
                    <div class="field">
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected>สถานะการจัดส่ง</option>
                            <option value="Female">Male</option>
                            <option value="Female">Female</option>
                          </select>
                    </div>
        
                    <div class="field">
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected>สถานะการณ์ชำระเงิน</option>
                            <option value="Female">Male</option>
                            <option value="Female">Female</option>
                          </select>
                    </div>
                </div>
                <div class="dbl-field">
                    <div class="field">
                        <select name="district" id="district" required>
                            <option value="" disabled selected>สถานะคำสั้งซื้อ</option>
                            <option value="Dusit">Dusit</option>
                            <option value="Bangrak">Bangrak</option>
                          </select>
                    </div>
                    <div class="field">
                        <button  type="reset" class="search-order fas fa-broom fas fa-search"> <span>ค้นหา</span>  </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
